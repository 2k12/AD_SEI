basePath: /api
definitions:
  controllers.AssignRolePayload:
    properties:
      role_id:
        type: integer
    type: object
  controllers.CreateRoleInput:
    properties:
      active:
        example: true
        type: boolean
      description:
        example: Rol con permisos de administración
        type: string
      event:
        example: INSERT
        type: string
      name:
        example: Administrador
        type: string
    required:
    - event
    - name
    type: object
  controllers.CreateRoleResponse:
    properties:
      message:
        example: Rol creado exitosamente
        type: string
    type: object
  controllers.ErrorResponse:
    properties:
      error:
        example: Credenciales inválidas
        type: string
    type: object
  controllers.ErrorResponseAudit:
    properties:
      error:
        example: Error al realizar el registro
        type: string
    type: object
  controllers.ErrorResponseD:
    properties:
      error:
        type: string
    type: object
  controllers.ErrorResponseGetRoles:
    properties:
      error:
        example: Error al obtener los roles
        type: string
    type: object
  controllers.ErrorResponseRole:
    properties:
      error:
        example: Error al crear el rol
        type: string
    type: object
  controllers.ErrorResponseUpdateRole:
    properties:
      error:
        example: Error al actualizar el rol
        type: string
    type: object
  controllers.ErrorResponseUpdateRoleState:
    properties:
      error:
        example: Error al actualizar el estado del rol
        type: string
    type: object
  controllers.GetRolesResponse:
    properties:
      page:
        example: 1
        type: integer
      pageSize:
        example: 10
        type: integer
      roles:
        items:
          $ref: '#/definitions/controllers.Role'
        type: array
      total:
        example: 15
        type: integer
      totalPages:
        example: 2
        type: integer
    type: object
  controllers.LoginData:
    properties:
      email:
        example: user@example.com
        type: string
      module_key:
        example: '.....'
        type: string
      password:
        example: securePassword123
        type: string
    type: object
  controllers.PermissionDataRequest:
    properties:
      permission_id:
        example: 1
        type: integer
    type: object
  controllers.PermissionResponse:
    properties:
      active:
        example: true
        type: boolean
      description:
        example: Permiso de Crud Usuarios
        type: string
      id:
        example: 1
        type: integer
      module_id:
        example: 1
        type: integer
      name:
        example: Gestion Usuarios
        type: string
    type: object
  controllers.RegisterAuditInput:
    properties:
      date:
        example: "2024-12-14T15:04:05Z"
        type: string
      description:
        example: Se creó un nuevo usuario con el email user@example.com.
        type: string
      event:
        example: INSERT
        type: string
      origin_service:
        example: INVENTARIO
        type: string
      user_id:
        example: "123"
        type: string
    required:
    - date
    - description
    - event
    - origin_service
    - user_id
    type: object
  controllers.RegisterAuditResponse:
    properties:
      message:
        example: Auditoría registrada exitosamente
        type: string
    type: object
  controllers.RegisterUserInput:
    properties:
      active:
        example: true
        type: boolean
      email:
        example: nuevousuario@gmail.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: 12345abcd
        type: string
    required:
    - active
    - email
    - name
    - password
    type: object
  controllers.Role:
    properties:
      active:
        example: true
        type: boolean
      description:
        example: Gestión de usuarios
        type: string
      id:
        example: 1
        type: integer
      name:
        example: Administrador
        type: string
    type: object
  controllers.RoleResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  controllers.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  controllers.TokenResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  controllers.UpdateRoleInput:
    properties:
      active:
        example: true
        type: boolean
      description:
        example: Rol para gestionar usuarios y permisos
        type: string
      name:
        example: Administrador
        type: string
    required:
    - name
    type: object
  controllers.UpdateRoleResponse:
    properties:
      active:
        example: true
        type: boolean
      description:
        example: Rol para gestionar usuarios y permisos
        type: string
      name:
        example: Administrador
        type: string
      role_id:
        example: 1
        type: integer
      status:
        example: updated
        type: string
    type: object
  controllers.UpdateRoleStateInput:
    properties:
      active:
        example: true
        type: boolean
    type: object
  controllers.UpdateRoleStateResponse:
    properties:
      message:
        example: Estado del rol actualizado exitosamente
        type: string
    type: object
  controllers.UserRoleResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      role_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.Module:
    properties:
      active:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      permissions:
        description: Permissions []Permission `gorm:"foreignKey:ModuleID" json:"permissions"`
        items:
          $ref: '#/definitions/models.Permission'
        type: array
      updated_at:
        type: string
    type: object
  models.Permission:
    properties:
      active:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      module:
        $ref: '#/definitions/models.Module'
      module_id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
host: seri-api-utn-2024.fly.dev
info:
  contact:
    email: jfpastillod@utn.edu.ec
    name: Pastillo D Joan
    url: https://www.utn.edu.ec
  description: Esta es la documentación de LA API DE SEGURIDAD hecha con Go.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: API SEGURIDAD
  version: "1.6"
paths:
  /audit:
    post:
      consumes:
      - application/json
      description: Registra un evento de auditoría en el sistema
      parameters:
      - description: Datos de auditoría a registrar
        in: body
        name: auditData
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterAuditInput'
      produces:
      - application/json
      responses:
        "200":
          description: Auditoría registrada exitosamente
          schema:
            $ref: '#/definitions/controllers.RegisterAuditResponse'
        "400":
          description: Datos inválidos o formato incorrecto
          schema:
            $ref: '#/definitions/controllers.ErrorResponseAudit'
        "500":
          description: Error al registrar la auditoría
          schema:
            $ref: '#/definitions/controllers.ErrorResponseAudit'
      security:
      - BearerAuth: []
      summary: Registrar auditoría
      tags:
      - Auditoría
  /login:
    post:
      consumes:
      - application/json
      description: Autentica un usuario con email, contraseña y key del módulo devolviendo
        un token JWT
      parameters:
      - description: Datos de inicio de sesión (email,password y la key del módulo
          correspondiente)
        in: body
        name: loginData
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginData'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            $ref: '#/definitions/controllers.TokenResponse'
        "400":
          description: Datos inválidos
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Credenciales inválidas
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Iniciar sesión
      tags:
      - Autenticación
  /logout:
    post:
      description: Invalida la sesión actual del usuario. Requiere un Bearer Token.
      produces:
      - application/json
      responses:
        "200":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Cerrar sesión
      tags:
      - Autenticación
  /modules:
    get:
      description: Devuelve una lista de todos los módulos. Requiere un Bearer Token.
      produces:
      - application/json
      responses:
        "200":
          description: modules
          schema:
            items:
              $ref: '#/definitions/models.Module'
            type: array
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtener módulos
      tags:
      - Módulos
    post:
      consumes:
      - application/json
      description: Crea un nuevo módulo con nombre, descripción y estado activo. Requiere
        un Bearer Token.
      parameters:
      - description: Datos del módulo
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Module'
      produces:
      - application/json
      responses:
        "200":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Crear módulo
      tags:
      - Módulos
  /modules/{id}:
    delete:
      description: Elimina un módulo existente. Requiere un Bearer Token.
      parameters:
      - description: ID del módulo
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Eliminar módulo
      tags:
      - Módulos
    get:
      description: Devuelve los detalles de un módulo dado su ID. Requiere un Bearer
        Token.
      parameters:
      - description: ID del módulo
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: module
          schema:
            $ref: '#/definitions/models.Module'
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtener módulo por ID
      tags:
      - Módulos
    put:
      consumes:
      - application/json
      description: Actualiza los datos de un módulo existente. Requiere un Bearer
        Token.
      parameters:
      - description: ID del módulo
        in: path
        name: id
        required: true
        type: string
      - description: Datos del módulo
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Module'
      produces:
      - application/json
      responses:
        "200":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Actualizar módulo
      tags:
      - Módulos
  /permissions:
    get:
      description: Devuelve una lista de permisos paginada.
      parameters:
      - description: 'Número de página (por defecto: 1)'
        in: query
        name: page
        type: integer
      - description: 'Tamaño de página (por defecto: 10)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: permissions
          schema:
            additionalProperties: true
            type: object
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtener permisos
      tags:
      - Permisos
    post:
      consumes:
      - application/json
      description: Crea un nuevo permiso con nombre, descripción, ID del módulo y
        estado activo. Requiere un Bearer Token.
      parameters:
      - description: Datos del permiso
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Permission'
      produces:
      - application/json
      responses:
        "200":
          description: permission
          schema:
            $ref: '#/definitions/models.Permission'
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Crear permiso
      tags:
      - Permisos
  /permissions/{id}:
    get:
      description: Devuelve los detalles de un permiso dado su ID. Requiere un Bearer
        Token.
      parameters:
      - description: ID del permiso
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: permission
          schema:
            $ref: '#/definitions/models.Permission'
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtener permiso por ID
      tags:
      - Permisos
    put:
      consumes:
      - application/json
      description: Actualiza los datos de un permiso existente. Requiere un Bearer
        Token.
      parameters:
      - description: ID del permiso
        in: path
        name: id
        required: true
        type: string
      - description: Datos del permiso
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Permission'
      produces:
      - application/json
      responses:
        "200":
          description: permission
          schema:
            $ref: '#/definitions/models.Permission'
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Actualizar permiso
      tags:
      - Permisos
  /permissions/all:
    get:
      description: Lista todos los permisos disponibles, incluyendo los módulos a
        los que pertenecen
      produces:
      - application/json
      responses:
        "200":
          description: Lista de permisos
          schema:
            items:
              $ref: '#/definitions/controllers.PermissionResponse'
            type: array
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtener todos los permisos
      tags:
      - Rol_Permisos
  /permissions/fast:
    post:
      consumes:
      - application/json
      description: Permite la creación masiva de permisos en una sola solicitud. Requiere
        un Bearer Token.
      parameters:
      - description: Lista de permisos a crear
        in: body
        name: input
        required: true
        schema:
          items:
            $ref: '#/definitions/models.Permission'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: Lista de permisos creados y errores de auditoría (si los hay)
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Error en la validación de datos
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Error de autorización
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Carga rápida de permisos
      tags:
      - Permisos
  /roles:
    get:
      consumes:
      - application/json
      description: Devuelve una lista paginada de roles, permitiendo filtrar por nombre
        y estado activo. Los resultados pueden ser paginados utilizando los parámetros
        `page` y `pageSize`.
      parameters:
      - description: Número de página (por defecto 1)
        in: query
        name: page
        type: integer
      - description: Tamaño de página (por defecto 10)
        in: query
        name: pageSize
        type: integer
      - description: Filtrar por nombre del rol
        in: query
        name: name
        type: string
      - description: Filtrar por estado activo (true/false)
        in: query
        name: active
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Roles obtenidos exitosamente
          schema:
            $ref: '#/definitions/controllers.GetRolesResponse'
        "400":
          description: Datos inválidos o formato incorrecto
          schema:
            $ref: '#/definitions/controllers.ErrorResponseGetRoles'
        "401":
          description: No autorizado, se requiere autenticación
          schema:
            $ref: '#/definitions/controllers.ErrorResponseGetRoles'
        "500":
          description: Error interno del servidor al intentar obtener los roles
          schema:
            $ref: '#/definitions/controllers.ErrorResponseGetRoles'
      security:
      - BearerAuth: []
      summary: Obtener roles
      tags:
      - Roles
    post:
      consumes:
      - application/json
      description: Crea un nuevo rol con nombre, descripción y estado activo. Requiere
        un Bearer Token.
      parameters:
      - description: Datos del rol
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateRoleInput'
      produces:
      - application/json
      responses:
        "200":
          description: Rol registrado exitosamente
          schema:
            $ref: '#/definitions/controllers.CreateRoleResponse'
        "400":
          description: Datos inválidos o formato incorrecto
          schema:
            $ref: '#/definitions/controllers.ErrorResponseRole'
        "500":
          description: Error al registrar el Rol
          schema:
            $ref: '#/definitions/controllers.ErrorResponseRole'
      security:
      - BearerAuth: []
      summary: Crear rol
      tags:
      - Roles
  /roles/{id}:
    put:
      consumes:
      - application/json
      description: Permite actualizar los datos de un rol existente, como el nombre,
        descripción y estado activo. Se requiere un Bearer Token para la autenticación.
      parameters:
      - description: ID del rol a actualizar
        in: path
        name: id
        required: true
        type: integer
      - description: Estructura que contiene los datos actualizados del rol
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateRoleInput'
      produces:
      - application/json
      responses:
        "200":
          description: Rol actualizado exitosamente
          schema:
            $ref: '#/definitions/controllers.UpdateRoleResponse'
        "400":
          description: Datos inválidos o formato incorrecto
          schema:
            $ref: '#/definitions/controllers.ErrorResponseUpdateRole'
        "401":
          description: No autorizado, falta el token de autenticación
          schema:
            $ref: '#/definitions/controllers.ErrorResponseUpdateRole'
        "404":
          description: Rol no encontrado
          schema:
            $ref: '#/definitions/controllers.ErrorResponseUpdateRole'
        "500":
          description: Error interno del servidor al intentar actualizar el rol
          schema:
            $ref: '#/definitions/controllers.ErrorResponseUpdateRole'
      security:
      - BearerAuth: []
      summary: Actualizar rol
      tags:
      - Roles
  /roles/{id}/state:
    patch:
      consumes:
      - application/json
      description: Actualiza el estado de un rol existente (activo/inactivo)
      parameters:
      - description: ID del rol a actualizar
        in: path
        name: id
        required: true
        type: integer
      - description: Estado del rol a actualizar
        in: body
        name: roleState
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateRoleStateInput'
      produces:
      - application/json
      responses:
        "200":
          description: Estado del rol actualizado exitosamente
          schema:
            $ref: '#/definitions/controllers.UpdateRoleStateResponse'
        "400":
          description: Datos inválidos o ID incorrecto
          schema:
            $ref: '#/definitions/controllers.ErrorResponseUpdateRoleState'
        "401":
          description: No se pudo obtener el ID del usuario desde el contexto
          schema:
            $ref: '#/definitions/controllers.ErrorResponseUpdateRoleState'
        "500":
          description: Error interno al actualizar el estado del rol o registrar la
            auditoría
          schema:
            $ref: '#/definitions/controllers.ErrorResponseUpdateRoleState'
      summary: Actualizar estado del rol
      tags:
      - Roles
  /roles/{role_id}/permissions:
    delete:
      consumes:
      - application/json
      description: Elimina la asociación de un permiso específico con un rol
      parameters:
      - description: ID del rol
        in: path
        name: role_id
        required: true
        type: integer
      - description: Datos del permiso a eliminar
        in: body
        name: permissionData
        required: true
        schema:
          $ref: '#/definitions/controllers.PermissionDataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Eliminar permiso de rol
      tags:
      - Rol_Permisos
    get:
      description: Lista todos los permisos asignados a un rol específico
      parameters:
      - description: ID del rol
        in: path
        name: role_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de permisos
          schema:
            items:
              $ref: '#/definitions/controllers.PermissionResponse'
            type: array
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
